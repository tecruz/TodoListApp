build:
  maxIssues: 0

config:
  validation: true

style:
  MaxLineLength:
    maxLineLength: 120
    excludeCommentStatements: true
  MagicNumber:
    ignorePropertyDeclaration: true
  ReturnCount:
    max: 3
  NewLineAtEndOfFile:
    active: false

comments:
  CommentOverPrivateFunction: 
    active: false

naming:
  PackageNaming:
    packagePattern: '[a-z][a-z0-9_]*(\.[a-z][a-z0-9_]*)*'
  FunctionNaming:
    ignoreAnnotated:
      - "Composable"

complexity:
  LongMethod:
    ignoreAnnotated:
      - "Composable"
